<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <section>
            <div class="portrait">
                <div class="profile-pic">
                    <img src="./img/image-victor.jpg" alt="Victor">
                </div>
            </div>
            <div class="box">
                <div class="name">
                    <h1>Victor Crest</h1>
                    <p>26</p>
                </div>
                <p>London</p>
                <div class="stats">
                    <div class="item">
                        <h2>80k</h2>
                        <p>Followers</p>
                    </div>
                    <div class="item">
                        <h2>803k</h2>
                        <p>Likes</p>
                    </div>
                    <div class="item">
                        <h2>1.4k</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Challenge coded by: <a href="https://github.com/mark-lex" target="_blank">mark-lex</a> | Create by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    </footer>
</body>
</html>
